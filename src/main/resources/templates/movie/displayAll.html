<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="container text-center p-2 mx-auto">
            <a class="navbar-brand btn btn-primary btn-lg mx-auto" href="/">Home</a>
        </div>
        <div class="card mb-2 mx-auto" style="width: 20rem;" th:each="movie : ${movies}">
            <img th:src="@{'/movies/showImage/'+${movie.thumbnailName}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${movie.movieName}"></h5>
                <p class="card-text" th:text="${movie.movieDescription}"></p>
                <a th:href="@{/movies/showMovie/{id}(id=${movie.id})}" class="btn btn-primary">Display Movie</a>
            </div>
        </div>
    </div>
</body>
</html>
