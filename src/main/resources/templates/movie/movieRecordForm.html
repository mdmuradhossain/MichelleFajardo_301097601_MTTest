<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Record Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <form th:action="@{/movies/saveMovie}" method="post" th:object="${movie}" class="mt-5" enctype="multipart/form-data">

        <div class="form-group">
            <div class="mb-3">
                <label class="form-label"></label>
                <input type="file" name="file">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label class="form-label">Movie Name</label>
                <input type="text" class="form-control" name="movieName">
            </div>
            <div class="mb-3">
                <label class="form-label">Duration</label>
                <input type="number" class="form-control" name="duration">
            </div>
            <div class="mb-3">
                <label class="form-label">Country</label>
                <input type="text" class="form-control" name="country">
            </div>
            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" class="form-control" name="year">
            </div>
        </div>

        <div class="form-group">
            <label>Language</label>
            <div th:each="movieLanguage : ${T(io.murad.MichelleFajardo_301097601_MTTest.model.MovieLanguage).values()}">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" th:field="*{language}" th:value="${movieLanguage}" class="custom-control-input">
                    <label class="custom-control-label" th:text="${movieLanguage}">Language</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label class="form-label">Genre</label>
                    <select th:field="*{genre}">
                        <option th:each="genre : ${T(io.murad.MichelleFajardo_301097601_MTTest.model.MovieGenre).values()}" th:value="${genre}" th:text="${genre}">
                        </option>
                    </select>
            </div>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label class="form-label">Description</label><br/>
                <textarea name="movieDescription" cols="25" rows="24"></textarea>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Add Movie</button>
        <button class="btn btn-warning" type="reset">Reset</button>
    </form>

</div>
</body>
</html>
