<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title th:text="@{${movie.movieName} + ' - Display Movie'}"></title>
</head>
<body>
<div class="container-fluid">
    <div class="card mb-3 mt-3 mx-auto" th:object="${movie}" style="width: 50%; height: auto;">
        <img th:src="@{'/movies/showImage/'+${movie.thumbnailName}}" class="card-img-top" alt="..." width="500px" height="400px">
        <div class="card-body">
            <p><strong>Movie Name: </strong><span class="card-title" th:text="${movie.movieName}"></span></p>
            <p><strong>Movie Description: </strong><span class="card-title" th:text="${movie.movieDescription}"></span></p>
            <p><strong>Genre: </strong><span class="card-text" th:text="${movie.genre}"></span></p>
            <p><strong>Language: </strong><span class="card-text" th:text="${movie.language}"></span></p>
            <p><strong>Country: </strong><span class="card-text" th:text="${movie.country}"></span></p>
            <p><strong>Duration: </strong><span class="card-text" th:text="${movie.duration}"></span> minutes</p>
            <p><strong>Year: </strong> <span class="card-text" th:text="${movie.year}"><small
                    class="text-muted"></small></span></p>
        </div>
    </div>

</div>
<div class="d-flex justify-content-center">
    <div class="p-2">
        <a th:href="@{/movies/movieRecordForm}" class="btn btn-primary">Add Movie</a>
        <a th:href="@{/movies/displayAllMovies}" class="btn btn-primary ml-2">Display All</a>
    </div>
</div>
</body>
</html>
