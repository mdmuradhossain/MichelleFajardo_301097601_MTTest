<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>
</head>
<body>
<div class="container-fluid">
    <div class="card mb-3" th:object="${movie}">
        <img th:src="@{'showImage/'+${movie.thumbnailName}}" class="card-img-top" alt="...">
        <div class="card-body">
            <strong>Movie Name: </strong> <h5 class="card-title" th:text="${movie.movieName}"></h5>
            <p><strong>Genre: </strong><span class="card-text" th:text="${movie.genre}"></span></p>
            <span><strong>Language: </strong><p class="card-text" th:text="${movie.language}"></p></span>
            <span><strong>Country: </strong><p class="card-text" th:text="${movie.country}"></p></span>
            <span><strong>Duration: </strong><p class="card-text" th:text="${movie.duration}"></p> minutes</span>
            <span><strong>Year: </strong> <p class="card-text" th:text="${movie.year}"><small
                    class="text-muted"></small></p></span>
        </div>
    </div>
</div>
</body>
</html>
